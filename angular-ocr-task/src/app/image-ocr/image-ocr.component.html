<div class="container main-section">


  <mat-slide-toggle [(ngModel)]="isExampleImage">Use Example Image
  </mat-slide-toggle>



  <div class="row upload-section  ">
    <div *ngIf="!isExampleImage" class="col-md-8 custom-file selectFile-sytle">
      <input (change)="selectFile($event)" type="file" class="custom-file-input" id="validatedCustomFile">
      <label class="custom-file-label" for="validatedCustomFile">{{selectedFileName}}</label>
      <div class="invalid-feedback">Example invalid custom file feedback</div>
    </div>

    <div *ngIf="isExampleImage" class="col-md-8 custom-file selectFile-sytle">
      <button (click)="exampleImage('1')" class="btn btn-info button-style">Example Image 1</button>
      <button (click)="exampleImage('2')" class="btn btn-info button-style">Example Image 2</button>
      <button (click)="exampleImage('3')" class="btn btn-info button-style">Example Image 3</button>
    </div>

    <div class="col-md-4 selectFile-sytle d-flex">
      <button (click)="uploadImage()" [hidden]="isExampleImage" [disabled]="!selectedFiles"
        class="btn btn-success button-style button-style">Upload</button>
      <button [disabled]="isRecognizing" (click)="ocrImage()"
        class="ml-auto p-2 btn btn-warning button-style">Recognize</button>

    </div>

  </div>



  <div class="row">
    <div class="col-md-6 image-section">
      <h4>Image</h4>

      <div *ngIf="isImageUploading" class="place-center">
        <mat-spinner class="place-center"></mat-spinner>
        <span>{{imageUploadingProgressMessage}}</span>
      </div>

      <img *ngIf="!isImageUploading" src="{{inputedImage.src}}" class="image-displayed-section">
    </div>

    <div class="col-md-6 result-section">
      <h4>Result</h4>
      <div>
        {{ocrResult}}
        <div *ngIf="isRecognizing" class="place-center">
          <mat-spinner class="place-center"></mat-spinner>
          <span>{{progressMessage}}</span>
        </div>

      </div>
    </div>
  </div>

</div>
